######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
LogLevel	7
Timeout		45
ConnTO		6
Alive		10
Client		30
ThreadModel	dynamic

ListenHTTP
	Name env
	Address 0.0.0.0
	Port #{PROXY_VPORT}
	xHTTP 4
	RewriteLocation 1

	Service "default"
		BackEnd
			Address #{BCK_IP_1}
			Port 80
			Priority 1
		End
		BackEnd
			Address 127.0.0.1
			Port #{BCK_CLOSED_PORT}
			Priority 1
		End
		BackEnd
			Address #{BCK_IP_2}
			Port 80
			Priority 2
		End
	End
End
