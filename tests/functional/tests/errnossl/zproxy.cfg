######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
LogLevel	7
Timeout		45
ConnTO		6
Alive		10
Client		30
ThreadModel	dynamic
DHParams 	"#{TEST_TPL}/dh2048.pem"
ECDHCurve 	"prime256v1"

ListenHTTPS
	Name env
	Address 0.0.0.0
	Port #{PROXY_VPORT_SSL}
	xHTTP 4
	RewriteLocation 1

	Cert "#{TEST_TPL}/all.pem"
	Ciphers "ALL"
	Disable SSLv3
	SSLHonorCipherOrder 1
	ErrNoSsl 497 "#{TEST_TPL}/nossl_err.html"

	Service "default"
		BackEnd
			Address #{BCK_IP_1}
			Port 80
		End
	End
End
