######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		env
LogLevel	7
# How long should zproxy wait for a response from the back-end (in seconds).
Timeout		5
# How long should zproxy wait for a connection to the back-end (in seconds).
ConnTO		3
# Specify how often zproxy will check for resurected back-end hosts
Alive		6
# Specify for how long zproxy will wait for a client request
Client		3
ThreadModel	dynamic
Control		"#{PROXY_CTL_SOCKET}"

ListenHTTP
	Address 0.0.0.0
	Port #{PROXY_VPORT}
	xHTTP 4
	RewriteLocation 1

	RemoveResponseHeader "^Server:.*"
	AddResponseHeader "X-Test: test"

	Service "down"
		Url "/down"
		BackEnd
			Address 127.0.0.1
			Port 12345
		End
	End
	Service "redirect"
		Url "/redirect"
		Redirect "http://example.com/"
	End
	Service "default"
		BackEnd
			Address #{BCK_IP_1}
			Port 80
		End
	End
End
