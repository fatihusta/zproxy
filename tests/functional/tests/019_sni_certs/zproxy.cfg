######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		env
LogLevel	7
Timeout		45
ConnTO		20
Alive		10
Client		30
ThreadModel	dynamic
Control		"#{PROXY_CTL_SOCKET}"
DHParams 	"#{TEST_TPL}/dh2048.pem"
ECDHCurve 	"prime256v1"

ListenHTTPS
	Address 0.0.0.0
	Port #{PROXY_VPORT_SSL}
	xHTTP 4
	RewriteLocation 1

	ErrNoSsl 505 "#{TEST_TPL}/nossl_err.html"

	Cert "#{TEST_TPL}/test.pem"
	Cert "#{TEST_TPL}/wild.pem"
	Cert "#{TEST_TPL}/all.pem"

	Ciphers "ALL"
	Disable SSLv3
	SSLHonorCipherOrder 1

	Service "default"
		BackEnd
			Address #{BCK_IP_1}
			Port 80
		End
	End
End
