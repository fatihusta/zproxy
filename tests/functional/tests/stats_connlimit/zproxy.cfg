######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
LogLevel	7
# How long should zproxy wait for a response from the back-end (in seconds).
Timeout		5
# How long should zproxy wait for a connection to the back-end (in seconds).
ConnTO		6
# Specify how often zproxy will check for resurected back-end hosts
Alive		10
# Specify for how long zproxy will wait for a client request
Client		3
ThreadModel	dynamic

ListenHTTP
	Name env
	Address 0.0.0.0
	Port #{PROXY_VPORT}
	xHTTP 4
	RewriteLocation 1

	Service "default"
		BackEnd
			Address #{BCK_IP_1}
			ConnLimit 2
			Port 80
		End
		BackEnd
			Address #{BCK_IP_2}
			Port 80
		End
	End
End
