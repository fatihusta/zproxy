######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		env
LogLevel	5
Timeout		45
ConnTO		20
Alive		10
Client		30
ThreadModel	dynamic
Control		"#{PROXY_CTL_SOCKET}"

ListenHTTP
	Address 0.0.0.0
	Port #{PROXY_VPORT}
	xHTTP 4

	AddResponseHeader	"Proxy: zproxy"

	RewriteLocation 2

	Service "default"
		BackEnd
			Address #{BCK_IP_1}
			Port 80
		End
	End
End
