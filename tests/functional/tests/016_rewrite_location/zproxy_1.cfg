######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		env
LogLevel	7
Timeout		45
ConnTO		20
Alive		10
Client		30
ThreadModel	dynamic
Control		"#{PROXY_CTL_SOCKET}"

ListenHTTP
	Address 0.0.0.0
	Port #{PROXY_VPORT}

	AddResponseHeader	"Proxy: zproxy"
	AddResponseHeader	"RewriteLocation: 1"

	xHTTP 4
	RewriteLocation 1
	RewriteDestination 1

	Service "default"
		BackEnd
			Address #{BCK_IP_1}
			Port 80
		End
	End
End
