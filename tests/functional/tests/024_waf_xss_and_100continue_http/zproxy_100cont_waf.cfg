######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		env
LogLevel	7
Timeout		45
ConnTO		20
Alive		10
Client		30
ThreadModel	dynamic
Control		"#{PROXY_CTL_SOCKET}"
DHParams 	"#{TEST_TPL}/dh2048.pem"

ignore100continue 0

ListenHTTP
	Address 0.0.0.0
	Port #{PROXY_VPORT}
	xHTTP 4
	RewriteLocation 1

	WafRules "#{TEST_TPL}/xss_waf_1.rules"
	WafRules "#{TEST_TPL}/xss_waf_2.rules"
	WafRules "#{TEST_TPL}/xss_waf_3.rules"
	WafRules "#{TEST_TPL}/xss_waf_4.rules"

	Service "default"
		BackEnd
			Address #{BCK_IP_1}
			Port 80
		End
	End
End
