######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		env
LogLevel	7
Timeout		45
ConnTO		20
Alive		10
Client		30
ThreadModel	dynamic
Control		"#{PROXY_CTL_SOCKET}"

ListenHTTP
	Address 0.0.0.0
	Port #{PROXY_VPORT}
	xHTTP 4
	RewriteLocation 1

	Service "http"
		Url "/bck-non-https"
		BackEnd
			Address #{BCK_IP_2}
			Port 80
		End
	End

	Service "https"
		Url "/bck-https"
		StrictTransportSecurity 21600000
		BackEnd
			HTTPS
			Address #{BCK_IP_1}
			Port 443
		End
	End

	Service "badconfig"
		Url "/bck-bad-configured"
		StrictTransportSecurity 21600000
		BackEnd
			Address #{BCK_IP_1}
			Port 443
		End
	End

End
