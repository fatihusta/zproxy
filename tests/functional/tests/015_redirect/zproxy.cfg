######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		env
LogLevel	7
Timeout		45
ConnTO		20
Alive		10
Client		30
ThreadModel	dynamic
Control		"#{PROXY_CTL_SOCKET}"

ListenHTTP
	Address 0.0.0.0
	Port #{PROXY_VPORT}
	xHTTP 4
	RewriteLocation 1

	Service "default"
		Url "/default"
		Redirect "https://abc.example"
	End

	Service "append"
		Url "/status/200"
		RedirectAppend "https://#{BCK_IP_1}/abc"
	End

	Service "dynamic"
		Url "^/a(/[^/]*)/b(/[^/]*)"
	        RedirectDynamic "https://#{BCK_IP_1}/$2$1"
	End

	Service "replace"
		Url "/replace"
		Redirect "https://${VHOST}/paso"
	End

	Service "replace-append"
		Url "/append/this/url"
		RedirectAppend "https://${VHOST}/rep"
	End

	Service "replace-dynamic"
		Url "/rep/dyn/(\d+)/(status)"
		RedirectDynamic "https://${VHOST}/dyn/$2/$1/end"
	End
End
