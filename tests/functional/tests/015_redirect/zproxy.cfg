######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		env
LogLevel	5
Timeout		45
ConnTO		20
Alive		10
Client		30
ThreadModel	dynamic
Control		"#{PROXY_CTL_SOCKET}"

ListenHTTP
	Address 0.0.0.0
	Port #{PROXY_VPORT}
	xHTTP 4
	RewriteLocation 1

	Service "default"
		Url "/default"
		Redirect "http://abc.example"
	End

	Service "append"
		Url "/status/200"
		RedirectAppend "http://#{BCK_IP_1}"
	End

	Service "dynamic"
		Url "^/a(/[^/]*)/b(/[^/]*)"
        RedirectDynamic "http://#{BCK_IP_1}$2$1"
	End
End
