######################################################################
##GLOBAL OPTIONS
User		"root"
Group		"root"
Name		env
LogLevel	7
Timeout		45
ConnTO		6
Alive		10
Client		30
ThreadModel	dynamic
Control		"#{PROXY_CTL_SOCKET}"

ListenHTTP
	Address 0.0.0.0
	Port #{PROXY_VPORT}
	xHTTP 4
	RewriteLocation 1

	Service "virtualhost"
		Session
			Type HEADER
			ID "bck_header"
			TTL 2
		End

		BackEnd
			Address #{BCK_IP_1}
			Port 80
		End
		BackEnd
			Address #{BCK_IP_2}
			Port 80
		End
	End
End
